<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <script>
let pressed = []
const secretCode = 'konami'
window.addEventListener('keyup', e=> {
  console.log(e.key);
  pressed.push(e.key)
  pressed.splice( 0, pressed.length - secretCode.length)
  //如果一定是刪掉第一個，為什麼不能放0，要用倒算的？
  //也許想讓你去看規範 得知  start < -array.length start is used to 0 
  console.log(pressed);
  if(pressed.join("").includes(secretCode)) {
    console.log("bingo");
    cornify_add()

  }
})

    </script>
  </body>
</html>
