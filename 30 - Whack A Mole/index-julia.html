<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let score = 0;
      let lastHole
      let timeUp = false
      

      function randomTime(min, max) {
        return Math.round(Math.random(max - min) + min)
      }

      function randomHole(holes) {
        const random = Math.floor(Math.random() * holes.length)
        const hole = holes[random] 
        if(hole === lastHole) {
          return randomHole(holes)
        }
        lastHole = hole
        return hole
      }

      function peep() {
        const hole = randomHole(holes)
        const time = randomTime(1000, 3000)
        hole.classList.add('up')
        setTimeout(() => {
        hole.classList.remove('up')
        if(!timeUp) peep()
        }, time )
        
        
      }
      
      function startGame() {
        scoreBoard.innerHTML = 0
        timeUp = false
        score = 0 
        peep()
        setTimeout(() => timeUp = true, 10000 )
      }


      function getScore(e) {
        //é€éŽäº‹ä»¶çš„ isTrusted å±¬æ€§æ˜¯å¦ç‚º true ä¾†ç¢ºèªäº‹ä»¶ç”±ç”¨æˆ¶å¯¦éš›çš„æ“ä½œè§¸ç™¼çš„ï¼Œä¸æ˜¯é€éŽç¨‹å¼ã€è…³æœ¬é»žæ“Šï¼Œé‚£éº¼æ‰æœƒè¨ˆåˆ†ã€‚
        if(!e.isTrusted) return
        score++;
        this.parentNode.classList.remove('up')
        scoreBoard.innerHTML = score;
      }

      moles.forEach((mole) => mole.addEventListener("click", getScore));
    </script>
  </body>
</html>
